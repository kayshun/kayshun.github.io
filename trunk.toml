version = "0.1"
[build]
# The index HTML file to drive the bundling process.
target = "index.html"
# Build in release mode.
release = false
# The output dir for all final assets.
dist = "dist"
# The public URL from which assets are to be served.
public_url = "/"
# Whether to include hash values in the output file names.
filehash = true
# Whether to inject scripts (and module preloads) into the finalized output.
inject_scripts = true
# Run without network access
offline = false
# Require Cargo.lock and cache are up to date
frozen = false
# Require Cargo.lock is up to date
locked = false
# Allow disabling minification
no_minification = false
# Allow disabling sub-resource integrity (SRI)
no_sri = false

[[hooks]]
stage = "build"
command = "sh"
command_arguments = [
    "-c",
    "npx tailwindcss -c ./tailwind.config.js -o assets/style/tailwind.css --minify",
]

[watch]
# Paths to watch. The `build.target`'s parent folder is watched by default.
watch = []
# Paths to ignore.
ignore = []
[serve]
# The address to serve on WAN.
address = "0.0.0.0"
# The address to serve on LAN.
# address = "127.0.0.1"
# The port to serve on.
port = 3000

